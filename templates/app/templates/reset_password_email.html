{% extends "_base.html" %}
{% load static %}

{% block content %}
  

<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 dark:border">
        <form method="POST" id="submit-form" >
            {% csrf_token %}
                <h5 class="mb-6 text-xl font-medium text-gray-900 dark:text-white">Forgot Password</h5>
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                    <div class="text-sm text-gray-500">
                        <input type="email" name="email" autocomplete="email" id="email" class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="name@email.com" required 
                        {% if email %}value="{{email}}"{% endif %}>
                        <div>If your email is registered, we will send you a link to reset your password.</div>
                    </div>
                </div>

                <button type="submit" class="cursor-pointer mb-6 w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Send Email</button>
        </form>
    </div>
</div>

{% endblock content %}
