
{% extends "_base.html" %}

{% block content %}

<section class="bg-white dark:bg-gray-900">
  <div class="px-4">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">{% if event.id %}Edit Event{% else %}Create Event{% endif %}</h2>
      <form {% if event.id %} action="{% url 'manage_event_detail' event.id %}" {% else %} action="{% url 'create_events' %}" {% endif %} method="post">
          {% csrf_token %}
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
              <div class="sm:col-span-2">
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Event Name</label>
                  <input required type="text" name="name" id="name" value="{% if event.id %}{{event.title}}{% endif %}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 required" placeholder="Type event name" required="">
              </div>
            <div class="mb-5 sm:col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Event Date</label>
                <div id="date-range-picker" date-rangepicker class="flex items-center">
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                            </svg>
                        </div>
                        <input id="datepicker-range-start" value="{% if event.id %}{{event.date_start}}{% endif %}" name="date_start" type="text" class="datepicker-range datepicker-buttons datepicker-autoselect-today bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date start">
                    </div>
                    <span class="mx-4 text-gray-500">to</span>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                            </svg>
                        </div>
                        <input id="datepicker-range-end" value="{% if event.id %}{{event.date_end}}{% endif %}" name="date_end" type="text" class="datepicker-range datepicker-buttons datepicker-autoselect-today bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date end">
                    </div>
                    </div>
                </div>
            </div>
              <div class="w-full">
              <div class="mb-5 ">
                  <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                  <select id="status" name="status" placeholder="Select status" class="cursor-pointer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option {% if event.status == "upcoming" %}selected{% endif %} value="upcoming">Upcoming</option>
                    <option {% if event.status == "ongoing" %}selected{% endif %} value="ongoing">Ongoing</option>
                    <option {% if event.status == "completed" %}selected{% endif %} value="completed">Completed</option>
                    <option {% if event.status == "cancelled" %}selected{% endif %} value="cancelled">Cancelled</option>
                  </select>
              </div>
              <div class="mb-2 sm:col-span-2">
                  <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                  <textarea id="description" name="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your description here"></textarea>
              </div>
          </div>
          <button type="submit" class="cursor-pointer inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
              {% if event.id %}Update event{% else %}Add event{% endif %}
          </button>
      </form>
  </div>
</section>

<script>
    // set the target element of the input field
    document.querySelectorAll('.datepicker-range').forEach(datepickerEl =>{
        new Datepicker(datepickerEl, {
            autohide: true,
            format: 'yyyy-mm-dd'
        });
    }); 
</script>


{% endblock content %}
