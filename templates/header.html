{% load compress %}
{% load static %}



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/logo.png' %}">
    <link href="{% static 'dist/flowbite.min.css' %}" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="{% static 'dist/flowbite.js' %}"></script>
    <!-- scene-toggle.js -->
    <script src="{% static 'js/scene-toggle.js' %}"></script>

    {% if DEBUG %}
        {% compress css %}
            <link rel="stylesheet" href="{% static 'src/output.css' %}">
        {% endcompress %}
    {% else %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endif %}

</head>
